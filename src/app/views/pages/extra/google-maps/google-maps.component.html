<subheader title='Angular Google Maps' [breadcrumb]="['UI INTERFACE', 'AGM']"></subheader>

<div class="alert alert-primary alert-bordered mb-4">
  <p>Angular Google Maps (AGM). Angular 2+ Google Maps Components.</p>
  <a href="https://angular-maps.com/" class="btn btn-primary" target="_blank">Official Website</a>
</div>

<google-map height="400px"
            width="750px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event)"
            (mapMousemove)="move($event)"
            (mapRightclick)="removeLastMarker()">
  <map-marker #marker
              *ngFor="let markerPosition of markerPositions"
              [position]="markerPosition"
              [options]="markerOptions"
              (mapClick)="openInfoWindow(marker)"></map-marker>
  <map-info-window>Info Window content</map-info-window>
</google-map>

<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
