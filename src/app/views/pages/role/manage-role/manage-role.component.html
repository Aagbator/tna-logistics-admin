<subheader title='Manage Role' [breadcrumb]="['Role', 'Manage']"></subheader>

<card>
  <!-- row -->
  <div class="row">
    <div class="col-lg-12">
        <!--<h4 class="card-title">Manage Role</h4>-->
        <!--<p class="text-muted mb-2">Edit, Delete</p>-->
        <div class="table-responsive">
          <table class="table custom-table">
            <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Permissions</th>
              <th scope="col">Created Date</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of rows | paginate: { itemsPerPage: 10, currentPage: page }; let i = index;">
              <td scope="row"><strong>{{i + 1}}</strong></td>
              <td>{{item.name}}</td>
              <td>{{item.permissions.length}}</td>
              <td>{{item.createdDate | date}}</td>
              <td>
                <div *ngIf="item.id !== actionId">
                  <button (click)="gotoRole(item?.id)" class="btn btn-light btn-floating btn-sm m-r-10"><i class="ti-eye"></i></button>
                  <button (click)="deleteRole(item)" class="btn btn-danger btn-floating btn-sm m-r-5"><i class="ti-trash"></i></button>
                </div>
                <span  *ngIf="isDeletingAction && (item.id == actionId)" class="custom-btn-spinner"><i class="fa fa-spinner fa-spin"></i></span>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="custom-table-footer">
            <div class="page-count">
              {{totalRecords}} total
            </div>
            <div class="page-control">
              <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- row -->

</card>
